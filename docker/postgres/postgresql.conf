# PostgreSQL Configuration for CRM Unifier
# Optimized for development and small-to-medium production workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings
shared_buffers = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB
effective_cache_size = 1GB

# Logging Settings
log_destination = 'stderr'
logging_collector = off
log_min_messages = notice
log_min_error_statement = error
log_min_duration_statement = 1000  # Log queries longer than 1 second

# Performance Settings
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8

# Write-Ahead Logging
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Query Planner
default_statistics_target = 100

# Error Reporting and Logging
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'none'
log_duration = off
log_lock_waits = on
log_temp_files = 10MB

# Client Connection Defaults
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Full-Text Search
default_text_search_config = 'pg_catalog.english'

# Extensions (auto-loaded by init.sql)
shared_preload_libraries = 'pg_stat_statements'